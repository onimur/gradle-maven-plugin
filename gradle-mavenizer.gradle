apply plugin: 'maven-publish'

apply from: 'https://raw.githubusercontent.com/onimur/gradle-maven-plugin/new-package/utils.gradle'
apply from: 'https://raw.githubusercontent.com/onimur/gradle-maven-plugin/new-package/artifact-javadoc-handler.gradle'
apply from: 'https://raw.githubusercontent.com/onimur/gradle-maven-plugin/new-package/artifact-pom-manager.gradle'

project.afterEvaluate {
    publishing {
        publications {
            mavenPublish(MavenPublication) {
                if (isAndroidProject()) {
                    artifact bundleReleaseAar
                    artifact androidJavadocsJar
                    artifact androidSourcesJar
                } else {
                    artifact jar
                    artifact sourcesJar
                    artifact javadocJar
                }
                
                decoratePom(pom)
            }
        }
        
        repositories {
            def isToRemoteRepo = getBooleanProperty("mavPublishToRemoteRepo")
            def isToGithubPackages = getBooleanProperty("mavPublishToGithubPackages")
            def isToInternalRepo = getBooleanProperty("mavPublishToInternalRepo")
            def isToMavenLocal = getBooleanProperty("mavPublishToMavenLocal")

            if (isToRemoteRepo) {
                maven {
                    credentials {
                        username getStringProperty("mavRemoteRepoUser")
                        password getStringProperty("mavRemoteRepoPassword")
                    }
                    url = getStringProperty("mavRepoRemoteUrl")
                }
            }

            if (isToGithubPackages) {
                maven {
                    name = "GithubPackages"
                    credentials {
                        username getStringProperty("mavGithubPackagesUser")
                        password getStringProperty("mavGithubPackagesToken")
                    }
                    url = getStringProperty("mavGithubPackagesUrl")
                }
            }

            if (isToInternalRepo) {
                maven {
                    url = getStringProperty("mavRepoInternalUrl")
                }
            }

            if (isToMavenLocal || (!isToInternalRepo && !isToRemoteRepo && !isToGithubPackages)) {
                mavenLocal()
            }
        }
    }
}
